<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/png/paint-palette.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/png/paint-palette.png">

	<title>Art-Quiz</title>
	<script src="js/main.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="main-page">
			<img class="main-logo" src="assets/svg/logo.svg" alt="logo">
			<div class="main-screen">
				<div class="game-variations">
					<figure class="game-variation artists">
						<img class="game-variation_image" src="assets/png/artists-quiz.png" alt="artists-quiz">
						<figcaption><strong>artists</strong> quiz</figcaption>
					</figure>
					<figure class="game-variation pictures">
						<img class="game-variation-image" src="assets/png/pictures-quiz.png" alt="pictures-quiz">
						<figcaption><strong>pictures</strong> quiz</figcaption>
					</figure>
				</div>
        <button class="button settings-btn"><img src="assets/svg/Settings.svg" alt="photo: settings"> settings</button>
			</div>

      <div class="settings hide">
        <p>settings</p>
        <div class="settings-group">
          <div class="settings__sound">
            <img src="assets/svg/Volume.svg" width="100" alt="photo: Volume">
            <p>
              <strong>volume</strong>
            </p>
          </div>
          <div class="settings__timer">
            <img src="assets/svg/TimeGame.svg" width="75" alt="photo: time game">
            <input type="checkbox" id="scales" class="custom-checkbox" name="on-off"> <!-- checked -->
            <label for="on-off">on / off</label>
            <p>
              <strong>time game</strong>
            </p>
          </div>
        </div>
        <div class="buttons">
          <button class="button save-btn">save</button>
          <button class="button defaults-btn">defaults</button>
        </div>
      </div>

      <div class="categories">
        <ul>

        </ul>
      </div>
		</div>
    <footer>
      <ul class="footer">
        <li>2021</li>
        <li>
          <a href="https://github.com/VeronikaBogdan">VeronikaBogdan</a>
        </li>
        <li>
          <a href="https://rs.school/js/">
            <img src="assets/svg/logoRS.svg" width="150" class="logoRS" alt="photo: logo">
          </a>
        </li>
      </ul>
    </footer>
	</div>
</body>
</html>
