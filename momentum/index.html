      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="settings-wrapper">
      <div class="settings-icon"></div>
      <div class="settings">
        <ul>
          <li class="settings-item">
            <p class="lang-i">Language</p>
            <input type="button" value="EN / RU" class="language-item">
          </li>
          <li class="settings-item">
            <p class="image-i">Image from..</p>
            <div class="inputs">
              <input type="button" value="GitHub" class="gh-item">
              <input type="button" value="Unsplash API" class="unsplash-item">
              <input type="button" value="Flickr API" class="flickr-item">
            </div>
          </li>
          <!-- <li class="settings-item">Date<input type="button" value="+++" class="date-item"></li> -->
          <li class="settings-item">
            <p class="date-i">Date</p>
            <input type="button" value="+++" class="date-item">
          </li>
          <li class="settings-item">
            <p class="time-i">Time</p>
            <input type="button" value="+++" class="time-item">
          </li>
          <li class="settings-item">
            <p class="greenting-i">Greeting</p>
            <input type="button" value="+++" class="greenting-item">
          </li>
          <li class="settings-item">
            <p class="quote-i">Quote</p>
            <input type="button" value="+++" class="quote-item">
          </li>
          <li class="settings-item">
            <p class="weather-i">Weather widget</p>
            <input type="button" value="+++" class="weather-item">
          </li>
          <li class="settings-item">
            <p class="audio-i">Audio player</p>
            <input type="button" value="+++" class="audio-item">
          </li>
        </ul>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Input name]" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
  <script src="js/playList.js"></script>
  <script src="js/score.js"></script>
</body>

</html>
